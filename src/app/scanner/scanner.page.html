<!-- scanner.page.html -->
<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start" (click)="goToLoginPage()">
      <ion-button>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="white-banner">
    <p class="banner-text">Sede: Antonio Varas</p>
  </div>

  <div class="titulo1">
    <div class="user-info">
      <p>Nombre: {{ nombre + ' ' + apellido }}</p>
      <p>Correo Electr√≥nico: {{ email }}</p>
    </div>
  </div>     



  <ion-list>
    <ion-item *ngFor="let barcode of barcodes">
      <ion-input type="text" [value]="barcode"></ion-input>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button (click)="scan()" [disabled]="!isSupported">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
