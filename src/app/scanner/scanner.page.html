<!-- scanner.page.html -->
<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start" (click)="goToLoginPage()">
      <ion-button>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="white-banner">
    <p class="banner-text">Sede: Antonio Varas</p>
  </div>


  <div class="titulo1">
    <div class="user-info">
      <p>Nombre: {{ nombre }}</p>
      <p>Correo Electrónico: {{ correoElectronico }}</p>
    </div>
    <div class="subTitulo1">Asistencia</div>
  </div>


  <ion-img src="assets/scanner.png"></ion-img>

  <!-- Franja negra en el pie de página -->
  <div class="black-footer">

    <ion-button fill="outline" size="large" shape="round" color="light" (click)="presentAlert()">
      <ion-text style="color: black;">o</ion-text>
    </ion-button>
  </div>

</ion-content>
